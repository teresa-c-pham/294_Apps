<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    div.screen {height:100vh; display:none;}
    #div1 {background-color: LightBlue;}
    #div2 {background-color: LightGreen;}
    #div3 {background-image: url("https://preview.redd.it/emlc9fibbff11.jpg?auto=webp&s=d63b6e87307c25b6fadb41d34d36b09583c99171");
          background-size: 100% 100%;
          background-repeat: repeat-y;
          }
    #div4 {background-color: lightslategray;}
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- Minimal Set up for Material Components  -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<!-- Material Icons from Google Fonts  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!-- Dexie Library   -->
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

<!--  Add manifest.json info into HTML File    -->
  <link rel="manifest" href="manifest.json" />
      <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>

 
  <header class="mdc-top-app-bar app-bar" id="app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
        <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
      </section>
    </div>
  </header>
  <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust">
    <div class="mdc-drawer__content">
      <div class="mdc-list">
        <a class="mdc-list-item" href="#" id="first">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" id="pg1">square</i>
          <span class="mdc-list-item__text" id="text1">API 1</span>
        </a>
        <a class="mdc-list-item" href="#" id="second">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" id="pg2">send</i>
          <span class="mdc-list-item__text" id="text2">API 2</span>
        </a>
        <a class="mdc-list-item" href="#" id="third">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" id="pg3">list</i>
          <span class="mdc-list-item__text" id="text3">Database</span>
        </a>
        <a class="mdc-list-item" href="#" id="fourth">
          <span class="mdc-list-item__ripple"></span>
          <i class="material-icons mdc-list-item__graphic" id="pg4">radio</i>
          <span class="mdc-list-item__text" id="text4">Mugshot</span>
        </a>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content" id="main-content">
<!--       <a href="" data-screen="div1"></a>
      <a href="" data-screen="div2"></a>
      <a href="" data-screen="div3"></a>
      <a href="" data-screen="div4"></a> -->
      <div id="div1" class="screen">
        <h1>Chicago Data Portal API</h1>
        <h3>Search for Towed Car Data on the City of Chicago Portal Site!</h3>
        <img src="https://cdn.britannica.com/59/94459-050-DBA42467/Skyline-Chicago.jpg" alt="Chicago"  height="500" width="80%"/>
        <br>
        <h3>Search Vehicle by Element</h3>
        <br>
        <label for="color">Color</label>
        <input type="text" id="color">
        <button id="colorVehicle">Search</button>
        <br><br>
        <label for="style">Style</label>
        <input type="text" id="style">
        <button id="styleVehicle">Search</button>
        <br><br>
        <label for="state">State</label>
        <input type="text" id="state">
        <button id="stateVehicle">Search</button>
        <br><br>
        <label for="make">Make</label>
        <input type="text" id="make">
        <button id="makeVehicle">Search</button>
        <br> 
        <script src="databaseChicago.js"></script>
        <script src="apiChicago.js"></script>
        
      </div>
      <div id="div2" class="screen">
        Screen to filter data with button click, fetches data API 2
      </div>
    <!--  Add Two more divs  -->
      <div id="div3" class="screen" >
        <ul class="mdc-list" id="listDB">
        <li class="mdc-list-item" id="query">
          <span class="mdc-list-item__ripple"></span>
          <span class="mdc-list-item__text"></span>
        </li>
      </ul>
      </div>
      <div id="div4" class="screen">
        <div class="camera">
        <video id="video">Video stream not available.</video>
        <br>
        <button id="startbutton">Take photo</button>
      </div>
      <!--  Add video element b/c the var video is declared and set equal to the querySelector  -->
    
      <canvas id="canvas"> </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>
      <script src="visualization.js"></script>
      </div>
    </main>
  </div>
<!--  Add Script for navigation to different screens  -->  
<script src="script.js"></script>




 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, purple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
